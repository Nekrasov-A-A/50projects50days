<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <section class="wrapper" id="theme">
      <button class="toggle-theme" id="btn">Light Mode</button>
      <div class="clock" id="clock">
        <div class="needle hours" id="hours"></div>
        <div class="needle minutes" id="minutes"></div>
        <div class="needle seconds" id="seconds"></div>
        <div class="needle circle"></div>
      </div>
      <div class="date" id="date"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
