<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="box">
        <h3>How satisfied are you with our customer support performance?</h3>
        <div class="tools">
          <button class="btn">
            <img
              src="https://image.flaticon.com/icons/svg/187/187150.svg"
            />Unhappy
          </button>
          <button class="btn">
            <img
              src="https://image.flaticon.com/icons/svg/187/187136.svg"
            />Neutral
          </button>
          <button class="btn active">
            <img
              src="https://image.flaticon.com/icons/svg/187/187133.svg"
            />Satisfied
          </button>
        </div>
        <button class="send" id="send">Send review</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
