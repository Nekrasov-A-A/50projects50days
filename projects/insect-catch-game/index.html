<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insect Catch Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="first-screen" id="fs">
        <h3>Catch The Insect</h3>
        <button class="btn" id="btn">Play game</button>
      </div>
      <div class="second-screen" id="sc">
        <h3>What is your "favorite" insect?</h3>
        <div class="choise" id="choise">
          <button class="second-screen-btn" id="fly">
            Fly
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly"
            />
          </button>
          <button class="second-screen-btn" id="mosquito">
            Mosquito
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="mosquito"
            />
          </button>
          <button class="second-screen-btn" id="spider">
            Spider
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider"
            />
          </button>
          <button class="second-screen-btn" id="roach">
            Roach
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="roach"
            />
          </button>
        </div>
        <div class="third-screen" id="tc">
          <header class="header">
            <p>Time : <span id="time">0</span></p>
            <p>Score : <span id="score">0</span></p>
          </header>
          <div class="box" id="box"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
