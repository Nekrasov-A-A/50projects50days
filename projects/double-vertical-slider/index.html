<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slides" id="slides">
      <div class="leftside">
        <div class="left-item three">Flowers</div>
        <div class="left-item two">Castle</div>
        <div class="left-item one">Mountain</div>
      </div>
      <div class="rightside">
        <div class="right-item one"></div>
        <div class="right-item two"></div>
        <div class="right-item three"></div>
      </div>
      <button class="up" id="up"><i class="fas fa-arrow-up"></i></button>
      <button class="down" id="down"><i class="fas fa-arrow-down"></i></button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
