<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <section class="wrapper" id="wrapper">
      <div class="slide-container">
        <div
          class="slide active"
          data-img="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
        ></div>
        <div
          class="slide"
          data-img="https://images.unsplash.com/photo-1504123010103-b1f3fe484a32?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        ></div>
        <div
          class="slide"
          data-img="https://images.unsplash.com/photo-1505017791108-7b40f307cdc5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80"
        ></div>
        <div
          class="slide"
          data-img="https://images.unsplash.com/photo-1529080300499-be9bf94e8acf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
        ></div>
        <div
          class="slide"
          data-img="https://images.unsplash.com/photo-1560615253-8b8d1ea96363?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        ></div>
        <div
          class="slide"
          data-img="https://images.unsplash.com/photo-1572458802698-26a29e4886b7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=661&q=80"
        ></div>
        <button class="btn-right" id="btn-right">
          <i class="fas fa-angle-right"></i>
        </button>
        <button class="btn-left" id="btn-left">
          <i class="fas fa-angle-left"></i>
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
